apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageclassifierweb
  namespace: staging
  labels:
    app: imageclassifierweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imageclassifierweb
  template:
    metadata:
      labels:
        app: imageclassifierweb
    spec:
      containers:
      - name: imageclassifierweb
        image: kevingbb/imageclassifierweb:v1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: 250Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: imageclassifierweb
  namespace: staging
  labels:
    app: imageclassifierweb
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: imageclassifierweb
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: imageclassifierweb
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: imageclassifierweb.staging.svc.cluster.local:80
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: imageclassifierweb
          servicePort: 80
        path: "/staging/(.*)"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageclassifierworker 
  namespace: staging
  labels:
    app: imageclassifierworker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imageclassifierworker
  template:
    metadata:
      labels:
        app: imageclassifierworker
    spec:
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: imageclassifierworker
          image: kevingbb/imageclassifierworker:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: API_BASE_URL
              value: http://imageclassifierweb
          volumeMounts:
            - mountPath: /app/assets/images
              name: fruitshare
          resources:
            limits:
              memory: 1G
              cpu: 500m
            requests:
              memory: 500Mi
              cpu: 250m
      volumes: 
        - name: fruitshare
          azureFile:
            secretName: fruit-secret
            shareName: fruit
            readOnly: false
      dnsPolicy: ClusterFirst
